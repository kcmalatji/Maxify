<ion-header>

  <ion-navbar>
    <ion-title>Request New Trip</ion-title>
    <ion-buttons end>
        <button ion-button (click)="closeTrip()">Cancel</button>
      </ion-buttons>
  </ion-navbar>
 

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floating>From Location</ion-label>
          <ion-input [(ngModel)]="flocation" type="text" value=""></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>To Location</ion-label>
          <ion-input [(ngModel)]="tlocation"  type="text" value=""></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>request for</ion-label>
          <ion-select >
            <ion-option>Myself</ion-option>
            <ion-option >A Friend</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label floating>Friends Contacts</ion-label>
          <ion-input [(ngModel)]="fnumber"  type="number" value=""></ion-input>
        </ion-item>
      </ion-list>
      
      <div padding>
        <!-- <button primary block  (click)="move()">Proceed</button> -->
        <button ion-button color="secondary"(click)="Preview()"  style="width: 100%">Proceed</button>
      </div>



</ion-content>
